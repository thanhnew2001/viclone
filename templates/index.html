<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDadA7LdSA38xhfK24GCo1lswGIK3xx3_k",
            authDomain: "inifiniti-5c931.firebaseapp.com",
            projectId: "inifiniti-5c931",
            storageBucket: "inifiniti-5c931.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function onSignIn() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function(result) {
                result.user.getIdToken().then(function(idToken) {
                    var form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/login/callback';
                    var input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'id_token';
                    input.value = idToken;
                    form.appendChild(input);
                    document.body.appendChild(form);
                    form.submit();
                });
            }).catch(function(error) {
                console.log(error);
            });
        }

        function onConvert() {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    document.location.href = '/protected';
                } else {
                    alert('Please sign in first.');
                    onSignIn();
                }
            });
        }
    </script>
</head>
<body>
    {% include 'header.html' %}
    <main class="container">
        <h1 class="text-center mb-4">Text-to-Speech with Cloning Everyone's voices</h1>


        <!-- Center the Try now button -->
        <div class="text-center">
            <button onclick="onConvert()" class="btn btn-primary">Try now!!!</button>
        </div>
        
          <!-- Display sample audio files for testing -->
          <h4 class="mt-4">Sample Audio Files:</h4>

          <!-- Collapsible sample audio list -->
          <div>
              <div class="list-group">
                  {% for sample in samples %}
                  <div class="list-group-item">
                      <p>{{ sample }}</p>
                      <audio controls>
                          <source src="{{ url_for('static', filename='samples/' ~ sample) }}" type="audio/wav">
                          Your browser does not support the audio element.
                      </audio>
                  </div>
                  {% endfor %}
              </div>
          </div>

    </main>
</body>
</html>
